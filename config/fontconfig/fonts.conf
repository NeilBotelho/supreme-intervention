<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<!-- prefer Nimbus Roman No9 L for Times New Roman as well as for Times,
 without this Tinos and Liberation Serif take precedence for Times New Roman
 before fontconfig falls back to whatever matches Times -->
    <alias binding="same">
        <family>monospace</family>
        <accept>
							 <!--<family>mononoki</family>-->
							 <!-- <family>Noto Sans Mono</family> -->
                <!-- <family>Ubuntu Mono</family> -->
                <family>Ubuntu Mono</family>
        </accept>
    </alias>
	
    <alias binding="same">
        <family>awesome</family>
        <accept>
							 <!--<family>mononoki</family>-->
							 <!-- <family>Noto Sans Mono</family> -->
                <!-- <family>Ubuntu Mono</family> -->
                <family>Font Awesome 5 Free</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>noto</family>
        <accept>
            <!--<family>mononoki</family>-->
            <family>Noto Sans Mono</family>

                <!--<family>Ubuntu Mono</family>-->
        </accept>
    </alias>
</fontconfig>
